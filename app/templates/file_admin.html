{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
    {{ form.files.label }}<br>
    {{ form.files(size=10) }}<br>
    {{ form.select() }}
    {{ form.delete() }}<br>
    {{ form.delete_all }}
    </form>
{% endblock %}
