<!-- assuming this is included inside a for loop with list as individual item
     and that a list of columns has been provided

     requires:
       list with columns in the first row
       and the summary tag values in subsequent rows
-->
<table border="1">
    <thead>
        <tr>
        {% for c in list[1][0] %}
            <th>{{ c }}</th>
        {% endfor %}
        </tr>
    </thead>
    {% for l in list[1][1:] %}
        <tr>
            <td>{{ l[0] }}</td>
            <td><a href="{{ url_for('summary_tag_categories', summary_tag=l[0]) }}">{{ l[1] }}</a></td>
            <td><a href="{{ url_for('summary_tag_items', summary_tag=l[0]) }}">{{ l[2] }}</a></td>
            <td>{{ l[3] }}</td>
            <td>{{ l[4] }}</td>
        </tr>
    {% endfor %}
</table>
