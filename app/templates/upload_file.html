{% extends "base.html" %}

{% block content %}

<head>
    <title>Title</title>
</head>
<body>
    <form method=post enctype=multipart/form-data>
        {{ form.hidden_tag() }}
        {{ form.file }}
        <input type='submit'>
        <span class="validation_error" style="color: red;">{{ ', '.join(form.file.errors) }}</span>
    </form>
</body>
{% endblock %}
